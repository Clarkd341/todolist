<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestion de Tâches</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<!-- debut page -->
<body>
   
    <h1>Gestionnaire de Tâches</h1>

    <!-- début container  -->
    <div class="container">

      <div class="filter-buttons">
        <button onclick="filterTasks('all')">Toutes</button>
        <button onclick="filterTasks('active')">Actives</button>
        <button onclick="filterTasks('completed')">Terminées</button>
    </div>
<!-- Section input-->
       <div class="section input">
           <input id="taskInput" type="text" placeholder="Ajouter une tâche" required>
           <input id="taskDate" type="date" placeholder="Date d'échéance" required>
       </div>
       <!-- fin section input -->
       <button type="button" onclick="addTask()"><ion-icon name="add-circle-outline"></ion-icon></button>
      
       <ul id="taskList"></ul>

    </div>
    <!-- fin container -->
 
   <!-- script -->
    <script src="script.js"></script>
</body>
</html>
<!-- fin de page -->
